<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Score Keeper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="p-5">

  <div class="container h-50 mx-auto my-4
   text-center">
    <div class="card mx-auto" style="width: 25rem;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr-_yKuKWGYahiZYwoh0iV6Qgdl2EqnDyIxg&usqp=CAU"
        class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-danger fw-bold">Ping Pong Score Keeper
        </h5>
        <h1 class="d-inline p1-score-display">0</h1>
        <h1 class="d-inline hiphen">-</h1>
        <h1 class="d-inline p2-score-display">0</h1>

        <p class="card-text">Use below buttons to update the scores
        </p>
        <div class="score-selector mb-3">
          <p class="card-text fw-bold d-inline">Select winning score
          </p>
          <select class="form-select my-2 w-25 d-inline" aria-label="Default select example">
            <option selected>Select the maximum score for win</option>
            <option value="3">3</option>
            <option value="4">4</option>

          </select>
        </div>
        <button class="btn btn-outline-primary mx-1 p1-score">Player 1</button><button
          class="mx-1 btn btn-outline-primary p2-score">Player
          2</button><button class="mx-1 btn btn-outline-danger reset-btn">Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
